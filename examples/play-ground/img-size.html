<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />

  <style>
    *,
    *::after,
    *::before {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
  </style>
  <title>이미지 사이즈</title>
</head>

<body>
  <div>
    <img src="/examples/play-ground/assets/200x200.png" />
    <span>기본</span>
  </div>

  <div>
    <img src="/examples/play-ground/assets/200x200.png" width="140" height="100" />
    <span>w:140 h:100</span>
  </div>

  <div>
    <img src="/examples/play-ground/assets/200x200.png" height="150" />
    <span>h:150</span>
  </div>

  <div>
    <img src="/examples/play-ground/assets/200x200.png" style="width: 350px;" />
    <span>style w:350</span>
  </div>

  <div>
    <img src="/examples/play-ground/assets/200x200.png" style="width: 150px;" />
    <span>style w:150</span>
  </div>

  <div>
    <img src="/examples/play-ground/assets/200x200.png" style="height: 180px;" />
    <span>style h:180</span>
  </div>

  <div>
    <img src="/examples/play-ground/assets/200x200.png" style="width: 120px; height: 180px;" />
    <span>style w:120 h:180</span>
  </div>

  <div>
    <img src="/examples/play-ground/assets/200x200.png" width="200" height="200" style="width: 120px; height: 180px;" />
    <span>w,h: 200 style w:120 h:180</span>
  </div>
</body>

</html>
