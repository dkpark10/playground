<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />

  <style>
    *,
    *::after,
    *::before {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    img {
      display: block;
    }
  </style>
  <title>이미지 사이즈</title>
</head>

<body>
  <img src="/examples/img-size/200x200.png" />
  <img src="/examples/img-size/200x200.png" width="140"  height="100" />
  <img src="/examples/img-size/200x200.png" height="150" />
  <img src="/examples/img-size/200x200.png" style="width: 350px;" />
  <img src="/examples/img-size/200x200.png" style="width: 150px;" />
  <img src="/examples/img-size/200x200.png" style="height: 180px;" />
  <img src="/examples/img-size/200x200.png" style="width: 120px; height: 180px;" />
</body>

</html>
